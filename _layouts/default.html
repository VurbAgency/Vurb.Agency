  <style>
    html {
      /* Imported Muli weights are 200, 400, 400i and 700 */

      max-width: 80vw;

    main article {
      background-color: white;

    main h1 {
      font-size:  2rem;
    }
    main h2, main h3, main h4 {
      font-weight: 400;
    }
    main h2 {
      font-size: 2.5rem;
    }
